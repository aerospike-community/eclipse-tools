<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Settings</title>
</head>

<body>
<h1>Settings</h1>
TIMEOUT        (time in ms) <br>
RECORD_TTL     (time in ms) <br>
VERBOSE        (true | false) <br>
ECHO           (true | false) <br>
OUTPUT         (table | json) <br>
LUA_USERPATH   <i>path</i> <br>
LUA_SYSPATH    <i>path</i> <br>
<p>
To get the value of a setting, run:<p>

    aql> GET <i>setting</i><p>

To set the value of a setting, run:<p>

    aql> SET <i>setting</i> <i>value</i><p>

</body>
</html>
