	<title>Cluster Information</title>

<body>
<h1>Cluster Information</h1>
SHOW NAMESPACES | SETS | BINS | INDEXES<br>
SHOW SCANS | QUERIES<br>
STAT NAMESPACE <i>namespace</i> | INDEX <i>namespace</i> <i>index_name</i><br>
STAT SYSTEM<br>
<ul>
    <li><i>namespace</i> is a valid namespace name.</li>
    <li><i>index_name</i> is the name of the index.</li>
    
</ul>
</body>
</html>
